<ul id="print" class="treeview-menu">
  <li>
    <form id="g3w-search-form" class="form-horizonal">
      <div class="box-body">
        <label for="templates">Template</label>
        <select class="form-control" @change="onChangeTemplate" v-model="state.template" id="templates" placeholder="Seleziona il template">
          <option v-for="print in state.print" :value="print.name">{{ print.name }}</option>
        </select>
        <label for="scala" v-t="'sdk.print.scale'"></label>
        <select class="form-control" @change="onChangeScale" v-model="state.scala" id="scala" placeholder="Seleziona la scala">
          <option v-for="scala in state.scale" :value="scala.value">{{ scala.label }}</option>
        </select>
        <label for="dpi">dpi</label>
        <select class="form-control" @change="onChangeDpi"  v-model="state.dpi" id="dpi" placeholder="Seleziona i dpi">
          <option v-for="dpi in state.dpis" >{{ dpi }}</option>
        </select>
        <label for="rotation" v-t="'sdk.print.rotation'"></label>
        <input min="-360" max="360"  @input="onChangeRotation" v-model="state.rotation" id="rotation" class="form-control" type="number">
        <label for="format" v-t="'sdk.print.format'"></label>
        <select class="form-control" v-model="state.output.format" id="format" placeholder="Seleziona formato stampa">
          <option v-for="format in state.formats" :value="format.value">{{ format.label }}</option>
        </select>
      </div>
      <div class="box-footer" style="background-color: transparent">
        <span>
          <button id="printbutton" style="width:100%; font-weight: bold" class="btn skin-button" @click.stop.prevent="print" v-disabled="disabled">{{ button.title }}</button>
        </span>
      </div>
    </form>
  </li>
</ul>
