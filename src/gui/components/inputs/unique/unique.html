<baseinput :state="state">
  <select
    :id="id"
    slot="body"
    style="width:100%"
    v-disabled="!editable"
    class="form-control">
    <option value="null"></option>
    <option :value="getValue(value)" v-for="value in state.input.options.values" :key="value">{{ getValue(value) }}</option>
  </select>
</baseinput>
