<baseinput :state="state">
  <div slot="body" >
    <div class='input-group date' :id='iddatetimepicker'>
      <input
        :id="idinputdatetimepiker"
        :readonly="!editable ? 'readonly' : null"
        type='text'
        v-disabled="!editable"
        :class="{'input-error-validation' : notvalid}"
        class="form-control" />
      <span
        class="input-group-addon caret">
        <span
          :class="[timeOnly() ? g3wtemplate.getFontClass('time') :  g3wtemplate.getFontClass('calendar')]">
        </span>
      </span>
    </div>
  </div>
</baseinput>
