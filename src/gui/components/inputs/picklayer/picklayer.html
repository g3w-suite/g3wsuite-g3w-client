<baseinput :state="state">
  <div slot="body">
    <span style="left: 0; top: 7px; position: absolute"  :class="g3wtemplate.font['crosshairs']" class="skin-color"></span>
    <input
      @input="change"
      @click="pickLayer"
      @blur="unpick"
      style="width: 100%;"
      :style="{cursor: editable ? 'pointer': null}"
      class="form-control"
      readonly="readonly"
      v-disabled="!editable"
      :class="{'input-error-validation' : notvalid}"
      v-model="state.value">
  </div>
</baseinput>
